name: Docker Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          echo "Building the Docker image..."
          ls
          docker pull mihirinventam/github-workflow:latest
          docker build -t mihirinventam/github-workflow:latest .
          docker push mihirinventam/github-workflow:latest

      - name: SSH connection with AWS EC2 instance
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.AWS_SECRET_KEY }}
          REMOTE_HOST: ${{ secrets.AWS_HOST_TEMP }}
          REMOTE_USER: ${{ secrets.AWS_USER_TEMP }}
          DOCKER_IMAGE: ${{ secrets.DOCKER_IMAGE_TEMP }}
      
      - name: Execute remote commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST_TEMP }}
          username: ${{ secrets.AWS_USER_TEMP }}
          key: ${{ secrets.AWS_SECRET_KEY }}
          script: |
            echo "Deploying to EC2 instance..."
            echo "Docker Image: mihirinventam/github-workflow:latest"  # Debugging line
            
            # Ensure Docker Compose is installed
            sudo apt-get update
            sudo apt-get install -y docker-compose
            
            # Pull the latest image
            docker pull mihirinventam/github-workflow:latest
            
            # Stop and remove the existing container if it exists
            docker-compose down

            # Start the new container
            docker-compose up -d
